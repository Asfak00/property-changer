<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="class">
    <!-- navbar start -->
    <nav
      class="flex items-center justify-between w-full h-[60px] bg-black shadow-sm py-3 px-5">
      <div class="font-semibold text-4xl text-white">
        <h1 id="logo">Property Changer</h1>
      </div>

      <ul
        class="list-none flex items-center font-600 text-white gap-6 font-500 text-[17px]">
        <li class="capitalize">text edit</li>
        <li class="capitalize">image edit</li>
      </ul>
    </nav>

    <!-- navbar end -->

    <!-- text edit section start -->

    <section class="w-full my-10">
      <!-- textarea for writing text -->
      <div class="w-[93%] 668px:w-[60%] mx-auto h-[300px]">
        <textarea
          id="textArea"
          class="w-full h-full border px-3 py-2 outline-none"
          placeholder="Type anything......"></textarea>
      </div>

      <!-- font size -->
      <div
        class="flex items-center flex-wrap 668px:flex-nowrap gap-6 justify-between w-[94%] 668px:w-[60%] mx-auto my-5">
        <div class="">
          <label for="fontSize" class="font-semibold text-black text-[20px]"
            >Font Size</label
          ><br />
          <select
            name="fontSize"
            id="fontSize"
            class="w-[80%] py-1 px-4 border">
            <option value=" Select your font size">
              Select your font size
            </option>
            <option value="10px">10px</option>
            <option value="15px">15px</option>
            <option value="20px">20px</option>
            <option value="25px">25px</option>
            <option value="30px">30px</option>
            <option value="35px">35px</option>
          </select>
        </div>

        <!-- font weight -->
        <div class="">
          <label for="FontWeight" class="font-semibold text-black text-[20px]"
            >Font Weight</label
          ><br />
          <select
            name="FontWeight"
            id="FontWeight"
            class="w-[80%] py-1 px-4 border">
            <option value=" Select your font size">
              Select your font weight
            </option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
          </select>
        </div>

        <!-- font family -->
        <div class="">
          <label for="FontFamily" class="font-semibold text-black text-[20px]"
            >Font Family</label
          ><br />
          <select
            name="FontFamily"
            id="FontFamily"
            class="w-[80%] py-1 px-4 border">
            <option value=" Select your font size">
              Select your font family
            </option>
            <option value="serif">serif</option>
            <option value="sans-serif">sans-serif</option>
            <option value="mono">mono</option>
            <option value="Thin">Thin</option>
          </select>
        </div>

        <!-- color -->
        <div class="">
          <label for="Color" class="font-semibold text-black text-[20px]"
            >Color</label
          ><br />
          <select name="Color" id="Color" class="w-[80%] py-1 px-4 border">
            <option value=" Select your font size">Select your Color</option>
            <option value="red">Red</option>
            <option value="black">black</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="pink">Pink</option>
            <option value="purple">Purple</option>
          </select>
        </div>
      </div>
    </section>

    <!-- text edit section end -->

    <!-- image edit section start -->

    <section class="w-full">
      <!-- image -->
      <div
        class="w-[94%] 668px:w-[40%] border h-[300px] mx-auto my-10"
        id="imageContainer">
        <input type="file" name="" id="imageInput" />
        <label
          for="imageInput"
          id="uploadText"
          class="w-full h-full flex items-center justify-center">
          Upload Image
        </label>
      </div>

      <!-- styling part -->
      <div
        class="flex items-center flex-wrap 668px:flex-nowrap gap-6 justify-between w-[94%] 668px:w-[60%] mx-auto my-5">
        <div class="">
          <label for="imageRepeat" class="font-semibold text-black text-[20px]"
            >Image Repeat</label
          ><br />
          <select
            name="imageRepeat"
            id="imageRepeat"
            class="w-[80%] py-1 px-4 border">
            <option value=" Select your font size">
              Choose your image style
            </option>
            <option value="repeat">Repeat</option>
            <option value="no-repeat">No-Repeat</option>
          </select>
        </div>

        <!-- image position -->
        <div class="">
          <label
            for="imagePosition"
            class="font-semibold text-black text-[20px]"
            >Image Position</label
          ><br />
          <select
            name="imagePosition"
            id="imagePosition"
            class="w-[80%] py-1 px-4 border">
            <option value=" Select your font size">
              Choose your image position
            </option>
            <option value="top">Top</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="bottom">Bottom</option>
            <option value="center">Center</option>
          </select>
        </div>

        <!-- image Size -->
        <div class="">
          <label for="imageSize" class="font-semibold text-black text-[20px]"
            >Image Size</label
          ><br />
          <select
            name="imageSize"
            id="imageSize"
            class="w-[80%] py-1 px-4 border">
            <option value=" Select your font size">
              Choose your image size
            </option>
            <option value="cover">Cover</option>
            <option value="contain">Contain</option>
            <option value="auto">Auto</option>
            <option value="unset">Unset</option>
          </select>
        </div>

        <!-- image attachment -->
        <div class="">
          <label
            for="imageAttachment"
            class="font-semibold text-black text-[20px]"
            >Image Attachment</label
          ><br />
          <select
            name="imageAttachment"
            id="imageAttachment"
            class="w-[80%] py-1 px-4 border">
            <option value=" Select your font size">
              Choose your image attachment
            </option>
            <option value="fixed">Fixed</option>
            <option value="sticky">Sticky</option>
            <option value="local">Local</option>
            <option value="initial">Initial</option>
            <option value="inherit">Inherit</option>
            <option value="unset">Unset</option>
          </select>
        </div>
      </div>
    </section>

    <!-- image edit section end -->

    <script src="app.js"></script>
  </body>
</html>
